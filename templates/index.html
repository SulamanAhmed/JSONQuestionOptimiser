<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 700px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px 30px;
        }

        h1 {
            color: #0d6efd;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0b5ed7;
        }

        .spinner {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .download-btn {
            display: none;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer a {
            text-decoration: none;
            color: #0d6efd;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Question Optimiser</h1>

        <!-- Flash Messages -->
        <div id="flashMessages"></div>

        <!-- Form -->
        <form id="dataForm">
            <div class="mb-3">
                <label for="dataInput" class="form-label">Enter Data</label>
                <textarea name="data_text" id="dataInput" rows="8" class="form-control" placeholder="Paste your data here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitButton">Submit</button>
            <div class="spinner" id="spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Processing your data...</p>
            </div>
        </form>

        <!-- Download Button -->
        <div class="mt-4 text-center">
            <a href="/download" class="btn btn-success download-btn w-100" id="downloadButton">Download Output File</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Digimidi. All rights reserved. </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("dataForm");
            const spinner = document.getElementById("spinner");
            const downloadButton = document.getElementById("downloadButton");
            const flashMessagesContainer = document.getElementById("flashMessages");

            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                // Hide the download button
                downloadButton.style.display = "none";

                // Clear existing flash messages
                flashMessagesContainer.innerHTML = "";

                // Show the spinner
                spinner.style.display = "block";

                const formData = new FormData();
                formData.append("data_text", document.getElementById("dataInput").value);

                try {
                    // Submit the form via AJAX
                    const response = await fetch("/process", {
                        method: "POST",
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server returned status: ${response.status} - ${errorText}`);
                    }

                    const data = await response.json();

                    // Display flash messages if present
                    if (data.flash) {
                        renderFlashMessages(data.flash);
                    }

                    if (data.download_url) {
                        spinner.style.display = "none";
                        downloadButton.style.display = "block";
                    } else {
                        throw new Error("Unexpected response format.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    renderFlashMessages([{ category: "danger", message: error.message }]);
                    spinner.style.display = "none";
                }
            });

            function renderFlashMessages(messages) {
                messages.forEach(({ category, message }) => {
                    const alertDiv = document.createElement("div");
                    alertDiv.className = `alert alert-${category} alert-dismissible fade show mt-3`;
                    alertDiv.role = "alert";
                    alertDiv.innerHTML = `
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    `;
                    flashMessagesContainer.appendChild(alertDiv);
                });
            }
        });
    </script>
</body>
</html>
